<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>投票</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<style type="text/css">
body {
	padding:70px;
}
</style>
</head>
<body>

<div class="container">
	<div class="panel panel-default">
		<div class="panel-body">
			<form id="vote-form" action="http://wx.zgyd.org/jppx2014m.php/Index/voteHandle" method="post" target="vote">
				<div class="row">
					<div class="form-group clearfix">
						<div class="col-sm-3">
							<input name="uid" type="text" value="9603" class="form-control" readonly>
						</div>
						<div class="col-sm-3">
							<input name="aid" type="text" value="6" class="form-control" readonly>
						</div>
						<div class="col-sm-6">
							<button id="auto-btn" type="button" class="btn btn-primary">自动投票（<span id="count">0</span>）</button>
							<a href="http://wx.zgyd.org/jppx2014m.php/Index/voted/uid/9603/aid/6" target="_blank" class="btn btn-success">查看</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<iframe id="vote-frame" name="vote" width="1000" height="300"></iframe>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
jQuery(function($) {
	$('#auto-btn').on('click', function() {
		$('#vote-form').trigger('submit');
	});
	
	$('#vote-frame').on('load', function() {
		$('#count').text(function() {
			return parseInt($(this).text()) + 1;
		});
		
		setTimeout(function() {
			$('#auto-btn').trigger('click');
		}, 1000 * 60 * 2.1);
	});
});
</script>

</body>
</html>
